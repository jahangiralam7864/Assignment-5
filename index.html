<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money-Master</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="container">
            <!-- top content add -->
            <h1 class="grid text-center mt-3 mb-5 fs-7 text">Account Of Money <span><i class="fa fa-cog fa-spin"></i></span></h1>
            <div class="row">
                <!-- left side images add -->
                <div class="grid col-sm-12 col-md-7 col-lg-7 rounded float-start">
                    <img class="images col col-sm-12" src="images/undraw_wallet_aym5.png" alt="money images">
                </div>
                <div class="grid col-sm-12 col-md-5  col-lg-5 background">
                    <div class="row">
                        <!-- income source add information -->
                        <h3 class="income">Income</h3>
                        <div class="col-sm-12 parsent">
                            <h5 class="text-center">Salary :<span><input id="salary-input" class="input-gap1 " type="number" min="1" step="0.01"></span></h5>
                        </div>
                        <!-- Expanses add information -->
                        <h3 class="mt-3 expenses">Expenses</h3>
                        <div class="col-sm-12 parsent mt-4">
                            <h5 class="text-center">Food :<span><input id="food" class="input-gap2 " type="text"></span></h5>
                        </div>
                        <div class="col-sm-12 parsent mt-3">
                            <h5 class="text-center">Rent :<span><input id="rent" class="input-gap3" type="text"></span></h5>
                        </div>
                        <div class="col-sm-12 parsent mt-3 mb-3">
                            <h5 class="text-center">Clothes :<span><input id="clothes" class="input-gap4" type="text"></span></h5>
                        </div>
                            <!-- button add -->
                            <button id="deposit-submit" class="button-style" style="width: 120px; margin-top: 10px;">Calculate</button>
                    </div>
                        <!-- total and cash calculate  -->
                        <div class="text-center">
                            <h5 class="text-center">Total Expenses :<span id="total-expenses" style="margin-left: 10px;">00</span></h5>
                            <h5>Balance :<span id="total-balance" style="margin-left: 10px;" >00</span></h5>
                        </div>
                        <!-- pa -->
                            <div class="container">
                                <div class="row">
                                    <div class="col-8 mt-3">
                                        <h4 class="text-center">Save :<span><input id="saving-input" class="parsent" type="text"></span></h4>
                                    </div>
                                    <div class="col-4 mt-3">
                                       <div class="row">
                                        <div class=" col col-2">
                                            <h4>%</h4>
                                        </div>
                                        <div class="col-8">
                                            <button id="saving" class="parsent-button">Save</button>
                                        </div>
                                       </div>
                                    </div>
                                   <!-- saving and remaining balance -->
                                   <div class="text-center mt-3">
                                        <h5>Saving Amount :<span id="saving-amount" style="margin-left: 10px;">00</span></h5>
                                        <h5>Remaining Balance :<span id="remaining" style="margin-left: 10px;">00</span></h5>
                                    </div>
                                </div>
                            </div>    
                        </div>
                    </div>
                </div>
            </div>  
        </div>
    </header>
    <footer>
        <div>
            <div>
                <p class="text-center">Approved  By<span class="" style="color: red; margin-left: 10px;" ><sub>JAHANGIR</sub></span></p>
            </div>
        </div>
    </footer>

    <script src="add.js"></script>
</body>
</html>
