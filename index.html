<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money-Master</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
    <header>
        <div class="container">
            <!-- top content add -->
            <h1 class="grid  text-center mt-5 mb-5">Money Master</h1>
            <div class="row">
                <!-- left side images add -->
                <div class="col-7 rounded float-start">
                    <img class="images col col-sm-12" src="images/6200444-middle.png" alt="money images">
                </div>
                <div class="col-5 background">
                    <div class="row">
                        <!-- income source add information -->
                        <h3 class="income">Income</h3>
                        <div class="col-sm-12 parsent">
                            <h5>Save :<span><input id="salary-input" class="input-gap1 " type="text"></span></h5>
                        </div>
                        <!-- Expanses add information -->
                        <h3 class="mt-3 expenses">Expenses</h3>
                        <div class="col-sm-12 parsent mt-4">
                            <h5>Food :<span><input id="food" class="input-gap2 " type="text"></span></h5>
                        </div>
                        <div class="col-sm-12 parsent mt-3">
                            <h5>Rent :<span><input id="rent" class="input-gap3" type="text"></span></h5>
                        </div>
                        <div class="col-sm-12 parsent mt-3 mb-3">
                            <h5>Clothes :<span><input id="clothes" class="input-gap4" type="text"></span></h5>
                        </div>
                            <!-- button add -->
                            <button id="deposit-submit" class="button-style" style="width: 120px; margin-top: 10px;">Calculate</button>
                    </div>
                        <!-- total and cash calculate  -->
                        <div class="text-center">
                            <h5>Total Expenses :<span id="total-expenses">00</span></h5>
                            <h5>Balance :<span id="total-balance">4500</span></h5>
                        </div>
                        <!-- pa -->
                            <div class="container">
                                <div class="row">
                                    <div class="col-6 mt-3">
                                        <h4>Save :<span><input class="parsent" type="text"></span></h4>
                                    </div>
                                    <div class="col-6 mt-3">
                                       <div class="row">
                                        <div class=" col col-2">
                                            <h4>%</h4>
                                        </div>
                                        <div class="col-8">
                                            <button class="parsent-button">Save</button>
                                        </div>
                                       </div>
                                    </div>
                                   <!-- saving and remaining balance -->
                                   <div class="text-center mt-3">
                                        <h5>Saving Amount :<span>5500</span></h5>
                                        <h5>Remaining Balance :<span>4500</span></h5>
                                    </div>
                                </div>
                            </div>    
                        </div>
                    </div>
                </div>
            </div>  
        </div>
    </header>

    <script src="add.js"></script>
</body>
</html>
